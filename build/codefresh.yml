# https://codefresh.io/docs/docs/yaml-examples/examples/
version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "clone"
  - "build"
  - "test"
  - "push"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "roi-codefresh/stresser"
    revision: "master"
    stage: "clone"
    git: github-bf

  test_trigger:
    title: "Running test"
    type: "freestyle" # Run any command
    image: "ubuntu:latest" # The image in which command will be executed
    working_directory: "${{clone}}" # Running command where code cloned
    commands:
      - "echo owner: ${CF_REPO_OWNER}"
      - "echo ref: ${CF_REVISION}"
      - "echo message: ${CF_COMMIT_MESSAGE}"
      - "echo author: ${CF_COMMIT_AUTHOR}"
      - "echo branch: ${CF_BRANCH}"
      - "echo secret: ${{TOKEN}}"
      - "echo ${{secrets.github-token.host}}"
    stage: "clone"

  build:
    title: "Building Docker image"
    type: "build"
    image_name: "roi-codefresh/stresser"
    working_directory: "${{clone}}"
    dockerfile: "Dockerfile"
    registry: dockerhub
    disable_push: true
    stage: "build"

  test:
    title: "Running test"
    type: "freestyle" # Run any command
    image: "ubuntu:latest" # The image in which command will be executed
    working_directory: "${{clone}}" # Running command where code cloned
    commands:
      - "ls"
    stage: "test"
    
  push_step:
   type: push
   title: Push
   stage: "push"
   candidate: ${{build}}
   tag: latest
   image_name: roicodefresh/stresser
   registry: dockerhub
